<!DOCTYPE html>
<html lang="en" xmlns : th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/user/register}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    first Name: <input type="text" th:field ="*{FirstName}"/><br>
    Last Name: <input type="text" th:field ="*{LastName}"/><br>
    Age: <input type="text" th:field ="*{age}"/><br>
    Email: <input type="text" th:field ="*{email}"/><br>
    Password: <input type="text" th:field ="*{password}"/><br>
    City: <input type="text" th:field ="*{city}"/><br>
    Street: <input type="text" th:field ="*{street}"/><br>
    Door#: <input type="text" th:field ="*{doorNumber}"/><br>
    <button type="submit">Register </button >

    <table border="1">

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>City</th>
            <th>Street</th>
            <th>Door No</th>
        </tr>

        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.city}"></td>
            <td th:text="${student.street}"></td>
            <td th:text="${student.doorNumber}"></td>
            <td th:text="${student.birthDate}"></td>
            <td><a th:href="@{'/student/edit/' + ${student.id} }">Edit</a></td>
            <td>
                <form th:action="@{/student/delete/{id}(id = ${student.id})}" method="post">
                    <button type="submit" onclick="return confirm('Do you really want ot delete?')">Delete</button>
                </form>
            </td>
        </tr>
    </table>>
</form>
</body>
</html>
