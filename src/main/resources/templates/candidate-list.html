<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/candidate/register}">Add Candidate</a></h2>

<table border="1">
    <tr>
        <th>ID</th>

        <th colspan="2">Action</th>
    </tr>
    <tr th:each="candidate: ${candidates}">
        <td th:text="${candidate.id}"></td>
        <td><a th:href="@{'/candidate/edit/' + ${candidate.id} }">Edit</a></td>
        <td>
            <form th:action="@{/candidate/delete/{id}(id = ${candidate.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you really want ot delete?')">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
