<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/user/register}">Add User</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Street</th>
        <th>Door Number</th>
        <th>Email</th>
        <th>Password</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.Street}"></td>
        <td th:text="${user.doorNumber}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td><a th:href="@{'/user/edit/' + ${user.id} }">Edit</a></td>
        <td>
            <form th:action="@{/user/delete/{id}(id = ${user.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you really want ot delete?')">Delete</button>
            </form>
        </td>
    </tr>
</table>


</body>
</html>
